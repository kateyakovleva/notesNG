<form class="w-70 d-flex container" (ngSubmit)="submit($event)">
  <div class="w-100 d-flex border-bottom container-content">
    <input placeholder="Заголовок напоминания"
           name="title"
            class="input-style w-40"/>
    <input type="datetime-local"
            name="date"
            class="input-style w-25"/>
    <div class="w-30">
      <ng-select
        class="selector"
        [inputAttrs]="{name: 'note_id'}"
        [items]="getAllNotes"
        [ngModel]="selected"
        [ngModelOptions]="{standalone: true}"
      ></ng-select>
    </div>
  </div>
  <div class="d-flex container-button">
    <button class="button-add-note"></button>
  </div>
</form>
