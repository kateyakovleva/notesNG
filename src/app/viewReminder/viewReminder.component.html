<form class="w-70 d-flex container" (ngSubmit)="submit($event)">
  <div class="w-100 d-flex border-bottom container-content">
    <input value='{{reminder?.title}}'
           name="title"
           class="input-style w-50"/>
    <input type="datetime-local"
           name="date"
           class="input-style w-30"/>
  </div>
  <div class="d-flex container-button">
    <button class="button-add-note"></button>
  </div>
</form>
