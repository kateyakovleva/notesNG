<form class="w-70 d-flex container" (ngSubmit)="submit($event)">
  <input placeholder="Напишите заголовок"
         name="heading"
         class="m-20 border-bottom"/>
  <textarea placeholder="Начните ввод текста"
            name="description"
            class="m-20 border-bottom"></textarea>
  <div class="d-flex container-button">
    <button class="button-add-note"></button>
  </div>
</form>
